<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--  Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
   <!-- CSS  -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static '/css/player.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static '/css/adaptive.css' %}" rel="stylesheet" type="text/css">
   <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <!-- Bundle JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <!-- WebTorrent -->
   <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
</head>

<body>
   <div class="header">
     <div class="container header-container">
         <div class="header__inner">
            <a class="start" href="/">Online Cinema</a>
            <nav>
               <ul class="menu">
                  <li class="menu-item"><a href="/">Фильмы</a></li>
                  <li class="menu-item"><a href="/">Сериалы</a></li>
                  <li class="menu-item"><a href="/">Аниме</a></li>
                  <li class="menu-item"><a href="/">Вход</a></li>
               </ul>
            </nav>
            <form action="/search/" method="POST">
               {% csrf_token %}
               <input type="text" name="moviename" class="search" placeholder="Search movie!">
               <button type="submit" name="submit" class="submit" value="Search">
            </form>
         </div>
     </div>
   </div>
   <main>
      <div class="container">
         {% block main %}
         {% endblock %}
      </div>
   </main>
   <footer>
      <div class="container">

      </div>
   </footer>
   <script src="{% static '/js/torrent.js' %}"></script>
</body>
</html>
