<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS  -->
   <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static '/css/player.css' %}" rel="stylesheet" type="text/css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <!-- Bundle JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
   <div class="header">
     <div class="container">
         <a class="start" href="/">Голубой Огонёк</a>
         <div class="nav">
            <form action="/search/" method="POST">
             {% csrf_token %}
             <div>

                 <!-- <label for="say">Поиск</label> -->
                 <input id="moviename" type="text" name="moviename" value="{{ moviename }}">
             </div>
             <div>
                 <input type="submit"  value="OK">
             </div>
            </form>
            <a class="start1" href="/"><div class="mainly">Лушие фильмы</div></a>
            <a class="start1" href="/"><div class="mainly">Самые популярные за неделю</div></a>
            <a class="start1" href="/"><div class="mainly">Вход</div></a>
         </div>
     </div>
   </div>
   <div class="main">
      <div class="start_main">
         <div class="movies">

             {% block main %}
             {% endblock %}

         </div>
      </div>
   </div>
</body>
</html>
